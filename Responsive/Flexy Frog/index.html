    <title>Flexy Frog</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />

  <body>
    <div class="container">
      <div class="contentText">
        <h1 class="text">Catch the fly as you can!</h1>

        <img class="frog" src="./assets/img/frog.png" alt="" height="350px" />
        <div class="red"></div>

          class="lamok"
