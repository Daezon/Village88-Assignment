	<script>
		$(document).ready(function () {
			$(".puzzle").click(function () {
				let img_src = $(this).hasClass("active")
					? "question.png"
					: $(this).attr("data-image-src");
				$(this).hasClass("active")
					? $(this).removeClass("active")
					: $(this).addClass("active");
				$(this).attr("src", img_src);
			});
		});
	</script>
