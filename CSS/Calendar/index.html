<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <!-- header Start-->
    <div class="juneJulyAug">
      <div class="june">
        <img src="./june2021.png" alt="" />
      </div>
      <div class="july21">
        <h1>JULY 2021</h1>
      </div>
      <div class="Aug">
        <img src="./aug2021.png" alt="" />
      </div>
    </div>
    <!-- header End-->
    <!-- Calendar start-->
    <div class="date">
      <div class="row">
        <div class="blue">Sun</div>
        <div class="block">Mon</div>
        <div class="block">Tue</div>
        <div class="block">Wed</div>
        <div class="block">Thu</div>
        <div class="block">Fri</div>
        <div class="green">Sat</div>
      </div>

      <div class="row">
        <div class="grey">1</div>
        <div class="grey">1</div>
        <div class="grey">1</div>
        <div class="grey">1</div>
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="green">3</div>
      </div>

      <div class="row">
        <div class="blue">4</div>
        <div class="block">5</div>
        <div class="block">6</div>
        <div class="block">7</div>
        <div class="block">8</div>
        <div class="block">9</div>
        <div class="green">10</div>
      </div>

      <div class="row">
        <div class="blue">11</div>
        <div class="block">12</div>
        <div class="block">13</div>
        <div class="block">14</div>
        <div class="block">15</div>
        <div class="block">16</div>
        <div class="green">17</div>
      </div>

      <div class="row">
        <div class="blue">18</div>
        <div class="block">19</div>
        <div class="block">20</div>
        <div class="block">21</div>
        <div class="block">22</div>
        <div class="block">23</div>
        <div class="green">24</div>
      </div>

      <div class="row">
        <div class="blue">25</div>
        <div class="block">26</div>
        <div class="block">27</div>
        <div class="block">28</div>
        <div class="block">29</div>
        <div class="block">30</div>
        <div class="green">31</div>
      </div>
    </div>
    <!-- Calendar End-->
  </body>
</html>
